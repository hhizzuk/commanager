<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login_signup.css') }}">
</head>
<body>
    <div class="container">
    <div class="Login_SignUp">
        <h2>Sign Up</h2>

        <form action="/signup" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email address" required>
            <input type="password" name="password" placeholder="Create password" required>
            <input type="password" name="confirm_password" placeholder="Confirm password" required>
            <button type="submit" class="Button">Sign up for a free account</button>
        </form>
        
        <p class="switch">
            Already have an account? <a href="{{ url_for('login') }}">Click here to login</a>
        </p>
    </div>
    </div>
</body>
</html>
