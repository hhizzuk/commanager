<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../src/styles/main.css">
    <link rel="stylesheet" href="../src/styles/settings.css">
</head>
<body>
    <div class="container">
        <div class="settings-box">
            <h2>Account Settings</h2>
            <form action="/update_settings" method="POST">
                <div class="settings-option">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="user@example.com" disabled>
                </div>
                <div class="settings-option">
                    <label for="password">New Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password">
                </div>
                <div class="settings-option">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password">
                </div>
                <button type="submit" class="settings-btn">Save Changes</button>
            </form>
            <hr>
            <div class="delete-account">
                <h3>Delete Account</h3>
                <p class="warning-text">Warning: This action is irreversible. Deleting your account will remove all your data.</p>
                <button class="delete-btn" onclick="confirmDelete()">Delete Account</button>
            </div>
        </div>
    </div>
    
    <script>
        function confirmDelete() {
            if (confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
                window.location.href = "/delete_account"; // Adjust endpoint as needed
            }
        }
    </script>
</body>
</html>
