<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../src/styles/main.css">
    <link rel="stylesheet" href="../src/styles/settings.css">
</head>
<body>
    <div id="header"></div>
    <script src="../src/components/header.js"></script>
    
    <!-- Settings Page Content -->
    <div class="settings-container">
        <h1>Settings</h1>
        
        <div class="settings-section">
            <h2>Account Information</h2>
            <div>
                <h3>Profile Information</h3>
                <div>Username: {{ username }}</div>
                <div>Email: {{ email }}</div>
            </div>

            <div>
                <h3>Change Password</h3>
                <label for="password">Current Password</label>
                <input type="password" id="password" placeholder="Current password">
                
                <label for="password">New Password</label>
                <input type="password" id="password" placeholder="New password">

                <label for="password">Confirm Password</label>
                <input type="password" id="password" placeholder="Confirm password">
                <button class="Button">Save Changes</button>
            </div>
        </div>

        <div class="settings-section danger-zone">
            <h2>Danger Zone</h2>
            <p>Deleting your account is irreversible. All data will be lost.</p>
            <button class="Button">Delete Account</button>
        </div>
    </div>
    </body>
</html>
