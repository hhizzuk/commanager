<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../src/styles/main.css">
    <link rel="stylesheet" href="../src/styles/home.css">
    <link rel="stylesheet" href="../src/styles/user.css">
    <link rel="stylesheet" href="../src/styles/settings.css">
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="logo">
            <a href="home.html">
                <img src="./image/pinterest.png" alt="logo-image" class="logo-image">
            </a>
        </div>
        <div class="discover">Discover</div>
        <div class="commission">Commission</div>
        <div class="search-bar">
            <input type="text" class="search-box" placeholder="Search">
        </div>
        <div class="user">
            <a href="user.html">
                <div class="username-text">Username</div>
            </a>
        </div>
        <div class="avatar"></div>
    </div>

    <!-- Settings Page Content -->
    <div class="settings-container">
        <h1>Settings</h1>
        
        <div class="settings-section">
            <h2>Account Information</h2>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
            
            <label for="password">Change Password</label>
            <input type="password" id="password" placeholder="New password">
            <button class="save-btn">Save Changes</button>
        </div>

        <div class="settings-section danger-zone">
            <h2>Danger Zone</h2>
            <p>Deleting your account is irreversible. All data will be lost.</p>
            <button class="delete-btn">Delete Account</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const avatar = document.querySelector(".avatar");
    
            if (!avatar) return; // Prevent errors if there's no avatar on the page
    
            const profileMenu = document.createElement("div");
            profileMenu.classList.add("profile-menu");
            profileMenu.innerHTML = `
                <ul>
                    <li><a href="user.html">View Profile</a></li>
                    <li>Purchases</li>
                    <li><a href = "messages.html>Messages</li>
                    <li><a href="settings.html">Settings</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            `;
    
            document.body.appendChild(profileMenu);
    
            avatar.addEventListener("click", (event) => {
                profileMenu.classList.toggle("active");
                const { bottom, right } = avatar.getBoundingClientRect();
                profileMenu.style.top = `${bottom + 10}px`;
                profileMenu.style.left = `${right - profileMenu.offsetWidth}px`;
            });
    
            document.addEventListener("click", (event) => {
                if (!avatar.contains(event.target) && !profileMenu.contains(event.target)) {
                    profileMenu.classList.remove("active");
                }
            });
        });
        </script>
    </body>
</html>
