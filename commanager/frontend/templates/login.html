<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login_signup.css">
</head>
<body>
    <div class="container">
        <div class="Login_SignUp">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <div class="select-wrapper">
                    <select name="user_type"> <option value="" disabled selected>Select Artist or Client</option>
                        <option value="artist">Artist</option>
                        <option value="client">Client</option>
                    </select>
                </div>
                <div class="name-container">
                    <input type="text" name="first_name" placeholder="First name"> <input type="text" name="last_name" placeholder="Last name">
                </div>
                <input type="email" name="email" placeholder="Email address">
                <input type="password" name="password" placeholder="Password">
                <button type="submit" class="Button">Login</button> </form>

            <p class="switch">
                New user? <a href="signup.html">Click here to sign up now!</a>
            </p>
        </div>
    </div>
</body>
</html>
